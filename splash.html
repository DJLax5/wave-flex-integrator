<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    #version {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.5); /* Optional for better visibility */
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="./assets/wave-flex-integrator-logo-400x300.png" alt="Wave-Flex Integrator Logo" />
  <div id="version"></div>
  <script>
    // Function to parse query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const version = getQueryParam('version');
    document.getElementById('version').innerText = `Version: ${version}`;
  </script>
</body>
</html>
